<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="todo__app">
            <header>
                <h1 class="todo__title">Todo List</h1>
                <input class="todo__input" type="text" placeholder="Entry" maxlength="38">
            </header>
            <main>
                <ul class="todo__list">
                    <li class="todo__item">
                        <p class="todo__entry box"><span class="text__entry text">Javascript</span></p>
                        <p class="todo__details box"><span class="text__details text">as well as HTML and CSS</span></p>
                        <span class="todo__delete delete__icon">X</span>
                    </li>
                    <li class="todo__item">
                        <p class="todo__entry box"><span class="text__entry text">Robinhood</span></p>
                        <p class="todo__details box"><span class="text__details text">investing</span></p>
                        <span class="todo__delete delete__icon">X</span>
                    </li>
                    <li class="todo__item">
                        <p class="todo__entry box"><span class="text__entry text">Dream Yoga</span></p>
                        <p class="todo__details box"><span class="text__details text">Remeberance and return</span></p>
                        <span class="todo__delete delete__icon">X</span>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
